<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }

        table {
            text-align: center;
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de Células</h1>
    <strong>                  
        <q>(rowspan) - para mesclar várias linhas.</q><br>
        <q>(colspan) - para mesclar várias colunas.</q>
    </strong>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
    </table>
</body>

</html>
