<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!--Tamanho padrão do iframe 300x150-->
    <h1>Testando o uso do Iframes.</h1>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo.</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        é muito legal.
    </p>
</body>

</html>
