<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video  width="560"  poster="midia/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/obb">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <p>Se o seu video não abriu nesse navegador, <a href="midia/meu-video.mp4">clique aqui para baixar.</a></p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="Animation Demo Reel - Winter 2021" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
